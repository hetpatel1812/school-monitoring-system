<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-image {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 2rem;
            color: white;
        }

        .info-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Hero Image Section -->
    <div id="schoolPhotoSection" class="hero-image w-full mb-8">
        <img id="schoolPhoto" alt="School Photo" class="w-full h-full object-cover">
        <div class="hero-overlay">
            <div class="container mx-auto">
                <button onclick="history.back()" class="mb-4 flex items-center gap-2 text-white hover:text-blue-200">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Schools Directory</span>
                </button>
                <div class="flex items-center gap-6">
                    <img id="schoolLogo" alt="School Logo" class="w-24 h-24 rounded-lg object-cover bg-gray-200 border-4 border-white">
                    <div>
                        <h1 id="schoolName" class="text-4xl font-bold"></h1>
                        <p id="schoolId" class="text-gray-300"></p>
                        <p id="schoolType" class="text-blue-300 font-semibold mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 pb-8">
        <!-- School Information Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact & Location -->
            <div class="info-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-location-dot mr-2 text-blue-500"></i>
                    Contact & Location
                </h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-600">Address:</p>
                        <p id="address" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Phone:</p>
                        <p id="phone" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Email:</p>
                        <p id="email" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Website:</p>
                        <p id="website" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Directions:</p>
                        <p id="directions" class="font-medium"></p>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="info-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-chart-bar mr-2 text-blue-500"></i>
                    School Statistics
                </h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="stat-card bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg">
                        <p class="text-gray-600">Total Students</p>
                        <p id="totalStudents" class="text-2xl font-bold text-blue-600"></p>
                    </div>
                    <div class="stat-card bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg">
                        <p class="text-gray-600">Total Teachers</p>
                        <p id="totalTeachers" class="text-2xl font-bold text-green-600"></p>
                    </div>
                    <div class="stat-card bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg">
                        <p class="text-gray-600">Total Classes</p>
                        <p id="totalClasses" class="text-2xl font-bold text-purple-600"></p>
                    </div>
                    <div class="stat-card bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-lg">
                        <p class="text-gray-600">Student-Teacher Ratio</p>
                        <p id="studentTeacherRatio" class="text-2xl font-bold text-yellow-600"></p>
                    </div>
                </div>
            </div>

            <!-- Facilities -->
            <div class="info-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-building mr-2 text-blue-500"></i>
                    Facilities
                </h2>
                <div id="facilitiesGrid" class="grid grid-cols-2 gap-4">
                    <!-- Facilities will be dynamically added here -->
                </div>
            </div>

            <!-- About & Accreditations -->
            <div class="info-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                    About & Accreditations
                </h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-600">About School:</p>
                        <p id="aboutSchool" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Accreditations:</p>
                        <p id="accreditations" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Achievements:</p>
                        <p id="achievements" class="font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get school ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const schoolId = urlParams.get('id');

            // Get school data from localStorage
            const schoolData = JSON.parse(localStorage.getItem('schoolData') || '{}');

            if (schoolData) {
                // Update basic information
                document.getElementById('schoolName').textContent = schoolData.name || 'N/A';
                document.getElementById('schoolId').textContent = schoolData.id || 'N/A';
                document.getElementById('schoolType').textContent = schoolData.type || 'N/A';
                
                // Update logo and photo
                const logoImg = document.getElementById('schoolLogo');
                if (schoolData.logo) {
                    logoImg.src = schoolData.logo;
                    logoImg.onerror = () => {
                        logoImg.src = 'https://via.placeholder.com/100?text=Logo';
                    };
                }

                const photoImg = document.getElementById('schoolPhoto');
                if (schoolData.photo) {
                    photoImg.src = schoolData.photo;
                    photoImg.onerror = () => {
                        photoImg.src = 'https://via.placeholder.com/800x400?text=School+Photo';
                    };
                }

                // Update contact & location
                document.getElementById('address').textContent = schoolData.address || 'N/A';
                document.getElementById('phone').textContent = schoolData.phone || 'N/A';
                document.getElementById('email').textContent = schoolData.email || 'N/A';
                document.getElementById('website').textContent = schoolData.website || 'N/A';
                document.getElementById('directions').textContent = schoolData.directions || 'N/A';

                // Update statistics
                document.getElementById('totalStudents').textContent = schoolData.totalStudents || '0';
                document.getElementById('totalTeachers').textContent = schoolData.totalTeachers || '0';
                document.getElementById('totalClasses').textContent = schoolData.totalClasses || '0';
                
                // Calculate and update ratio
                if (schoolData.totalStudents && schoolData.totalTeachers) {
                    const ratio = (schoolData.totalStudents / schoolData.totalTeachers).toFixed(1);
                    document.getElementById('studentTeacherRatio').textContent = ratio + ':1';
                } else {
                    document.getElementById('studentTeacherRatio').textContent = 'N/A';
                }

                // Update facilities
                const facilitiesGrid = document.getElementById('facilitiesGrid');
                const facilities = schoolData.facilities || {};
                const facilityIcons = {
                    swimmingPool: 'swimming-pool',
                    scienceLab: 'flask',
                    library: 'book',
                    sportsComplex: 'volleyball-ball',
                    computerLab: 'desktop',
                    auditorium: 'theater-masks',
                    cafeteria: 'utensils',
                    playground: 'futbol',
                    transportService: 'bus',
                    medicalRoom: 'first-aid'
                };

                Object.entries(facilities).forEach(([facility, hasIt]) => {
                    const div = document.createElement('div');
                    div.className = `flex items-center gap-2 ${hasIt ? 'text-green-600' : 'text-red-600'}`;
                    div.innerHTML = `
                        <i class="fas fa-${facilityIcons[facility]}"></i>
                        <span>${facility.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</span>
                        <i class="fas fa-${hasIt ? 'check' : 'times'} ml-auto"></i>
                    `;
                    facilitiesGrid.appendChild(div);
                });

                // Update about & accreditations
                document.getElementById('aboutSchool').textContent = schoolData.about || 'N/A';
                document.getElementById('accreditations').textContent = schoolData.accreditations || 'N/A';
                document.getElementById('achievements').textContent = schoolData.achievements || 'N/A';
            }
        });
    </script>
</body>
</html>
