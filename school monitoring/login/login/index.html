<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- New Animated Background -->
    <div class="bg-animation">
        <div class="lines"></div>
    </div>


    <div class="container">
        <div class="welcome-section">
            <div class="title-wrap">
                <div class="icon-wrap">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>School Management System</h1>
                <div class="typing-text">Empowering Education Through Technology</div>
            </div>
        </div>
        
        <div class="portal-buttons">
            <a href="school-login.html" class="portal-btn school">
                <div class="btn-content">
                    <div class="icon-circle">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="text">
                        <span class="title">School Portal</span>
                        <span class="desc">For school administration</span>
                    </div>
                    <div class="hover-line"></div>
                </div>
            </a>
            
            <a href="admin-login.html" class="portal-btn admin">
                <div class="btn-content">
                    <div class="icon-circle">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="text">
                        <span class="title">Admin Portal</span>
                        <span class="desc">For system administrators</span>
                    </div>
                    <div class="hover-line"></div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</body>
</html>
